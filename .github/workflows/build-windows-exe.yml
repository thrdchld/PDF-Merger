name: Build Windows single-file EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build single-file EXE with PyInstaller
        run: |
          python -m PyInstaller --onefile --noconsole --add-data "pdfmerger.html;." main.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-merger-exe
          path: dist/*.exe
